<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>wps表格助手</title>
    <script src="./js/wpsjsrpcsdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--button  type="button" onclick="closeMe()">启动WPS表格助手</button-->
    <!--a href="javascript:window.opener=null;window.open('','_self');window.close();">关闭</a-->
    <script>
        function closeMe()
        {
            window.opener=null;
            window.open('','_self');
            window.close();
        }



        window.onload=()=>{
            let url=location.href.split("?")[1];
            //let parames=new URLSearchParams(url);
            //alert(parames);
            //{"name":"菜鸟教程", "site":"http://www.runoob.com"}
            
            WpsInvoke.InvokeAsHttp(
                WpsInvoke.ClientType.et,
                "wpsapp",
                "openBook",
                JSON.stringify(url), () => { }, true, "https://fxzqf.github.io/wpsapp/jsplugins.xml", false);
        }
    </script>
</body>

</html>
<!--这个文件是wps加载项的入口文件，wps在启动时加载这个文件-->
