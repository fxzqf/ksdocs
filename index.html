<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>wps表格助手</title>
    <script src="./js/wpsjsrpcsdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <button  type="button" onclick="closeMe()">启动WPS表格助手</button>
    <script>
        function closeMe()
        {
            window.opener=null;
            window.open('','_self');
            window.close();
        }

        function OpenWps() {
            WpsInvoke.InvokeAsHttp(
                WpsInvoke.ClientType.et,
                "wpsapp",
                "newWorkBook",
                JSON.stringify(null), () => { }, true, "https://fxzqf.github.io/wpsapp/jsplugins.xml", false);
        }

        window.onload=()=>{
            let url=location.href.split("?")[1];
            let parames=new URLSearchParams(url);
            alert(parames.keys.length);
        }
    </script>
</body>

</html>
<!--这个文件是wps加载项的入口文件，wps在启动时加载这个文件-->
