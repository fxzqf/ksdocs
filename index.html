<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>wps表格助手</title>
    <script src="./js/wpsjsrpcsdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--button  type="button" onclick="closeMe()">启动WPS表格助手</button-->
    <!--a href="javascript:window.opener=null;window.open('','_self');window.close();">关闭</a-->
    <script>
        window.onload = () => {
            let url = location.href.split("?");
            if (url.length > 1)
                WpsInvoke.InvokeAsHttp(
                    WpsInvoke.ClientType.et,
                    "wpsapp",
                    "openBook",
                    JSON.stringify(url[1]), () => { }, true, "https://fxzqf.github.io/wpsapp/jsplugins.xml", false);
        }
    </script>
</body>

</html>
