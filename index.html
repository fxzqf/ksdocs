<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>wps表格助手</title>
    <script src="./js/wpsjsrpcsdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <button type="button" onclick="OpenWps()">启动WPS表格助手</button>
    <script>
        function OpenWps() {
            WpsInvoke.InvokeAsHttp(
                WpsInvoke.ClientType.et,
                "wpsapp",
                "newWorkBook",
                JSON.stringify(null), () => { }, true, "https://fxzqf.github.io/wpsapp/jsplugins.xml", false);
        }

    </script>
</body>

</html>
<!--这个文件是wps加载项的入口文件，wps在启动时加载这个文件-->
