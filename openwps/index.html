        /**
        * 获取一个控件的图标

        * @returns 图标的SVG图像的URL
        */
        function GetImage(control) {
            var eleId = control.Id;
            switch (eleId) {
                case "btnShowMsg":
                    return "../images/1.svg";
                case "btnShowDialog":
                    return "../images/2.svg";
